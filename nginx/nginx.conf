# FILE: ./nginx/nginx.conf (نسخه نهایی و امن)

events {}

http {
    # --- سرور HTTP: فقط برای Redirect به HTTPS ---
    server {
        listen 80;
        server_name bot.firstone.click;

        # چالش‌های Certbot همچنان روی پورت 80 کار می‌کنند
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # بقیه درخواست‌ها به HTTPS منتقل می‌شوند
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # --- سرور اصلی HTTPS ---
    server {
        listen 443 ssl;
        server_name bot.firstone.click;

        # --- مسیر گواهی‌های SSL ---
        ssl_certificate /etc/letsencrypt/live/bot.firstone.click/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/bot.firstone.click/privkey.pem;

        # --- پروکسی کردن درخواست‌ها به سرویس‌های داخلی ---

        # درخواست‌های وب‌هوک تلگرام به سرویس telegram-manager ارسال می‌شوند
        location /telegram-webhook {
            proxy_pass http://telegram-manager:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # بقیه درخواست‌ها به سرویس management-api ارسال می‌شوند (برای دسترسی خودتان)
        location / {
            proxy_pass http://management-api:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}